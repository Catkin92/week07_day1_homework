<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>To Do List</h1>
      <ul>
        <li v-for="todo in todos" v-bind:class="todo.priority">{{ todo.name }} </li>
      </ul>
      <form v-on:submit.prevent="saveNewToDo">
        <label for="new-todo">Add New To Do:</label>
        <input id="new-todo" type="text" v-model="newToDo">

        <input type="radio" name="priority" value="high" v-model="priority">High<br>
        <input type="radio" name="priority" value="low" v-model="priority" >Low<br>
        <input type="submit" value="Add">
      </form>
    </div>
  </body>
</html>
